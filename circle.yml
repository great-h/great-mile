machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t eiel/ghmile .

test:
  override:
    - echo "test"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eiel/ghmile
