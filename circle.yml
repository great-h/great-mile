machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t eiel/ghmile .

database:
  override:
    - docker run --name db -d postgres
    - DATABASE_IP=`docker inspect dbd | grep IPAddress | cut -d'"' -f 4`
    - export DATABASE_URL=postgres://postgres@${DATABASE_IP}/ghmile

test:
  override:
    - docker run -e DATABASE_URL=$DATABASE_URL --rm -i -t eie/gh/mile rake

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eiel/ghmile
